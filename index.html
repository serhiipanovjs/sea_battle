<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sea Battle</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="page_wrapper">
    <h1 class="page_title">SEA BATTLE</h1>
    <div class="fields_container">
        <div id="computerField" class="field_wrapper computer">
            <div id="informationComputerBlock" class="informationBlock computer">
                <p id="gameResultText" class="gameResultText"></p>
                <button id="startGameButton" class="start_button">Start game</button>
                <button id="resetGameFields" class="reset_button">Play again</button>
            </div>
        </div>
        <div id="playerField" class="field_wrapper player">
            <div id="informationPlayerBlock" class="informationBlock player">
                <p class="gameResultText"></p>
                <button id="shipsPositionsGeneratorButton" class="shipsPositions_button">Generate</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/index.js"></script>
</body>
</html>
